services:
  istl:
    image: istl_fedora:latest
    hostname: istl
    container_name: istl
    restart: always
    expose:
      - 22
    ports:
      - 2222:22
    volumes:
      - type: bind
        source: ./mounts/trainee_home
        target: /home/trainee
      - type: bind
        source: ./mounts/usr_local_bin
        target: /usr/local/bin
  istl_flask:
    image: istl_flask:latest
    hostname: istl_flask
    container_name: istl_flask
    expose:
      - 5000
    ports:
      - 8000:5000
    restart: always
    volumes:
      - type: bind
        source: ./mounts/flask
        target: /flask
